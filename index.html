<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Tinder</title>
</head>

<body>
  <nav class="navbar">
    <i class="fas fa-fire"></i>
    <i class="fas fa-comments"></i>
    <i class="fas fa-user"></i>
  </nav>

  <div class="photo-actions">
    <div class="photo">
      <div class="text-photo">
        <div class="name">
          <h2>Maria</h2>
          <h2>22</h2>
        </div>
        <div class="bio">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa blanditiis id amet saepe accusantium, quasi
          ratione numquam vel ea? Explicabo.
        </div>
      </div>
    </div>

    <div class="actions">
      <div class="action">
        <i class="fas fa-times"></i>
      </div>

      <div class="action">
        <i class="fas fa-star"></i>
      </div>

      <div class="action">
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/fb581f4458.js" crossorigin="anonymous"></script>
</body>

</html>
